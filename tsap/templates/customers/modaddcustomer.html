{% load i18n %}
{% load static %}

 <!-- =================== MODAL ADD CUSTOMER  =================== -->'

    <div class="modal fade" id="id_modal_add_customer" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 class="modal-title mx-2" >{% trans 'Add customer' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div  id="id_MAC_body" class="modal-body">
    <!-- =================== DATA FORM  =================== -->
                    <div class="form-group mx-2">
                        <label for="id_MAC_input_customer_code" class="mx-2 mt-2">{% trans 'Customer name' %}:</label>
                        <input id="id_MAC_input_customer_code" type="text" data-field= "code"
                            autocomplete="off" ondragstart="return false;" ondrop="return false;" class="form-control">
                    </div>
    <!-- =================== TABLE ORDER  ===================-->
         <!-- header_text -->
                    <div class="content_subheader_left mx-2 ">
                        <label class="mx-2">{% trans 'Add order' %}</label>
                    </div>
                    <div class="content_header">
                        <div class="content_subheader_left mx-0 my-0">
                            <div style="overflow-x:hidden;overflow-y:auto;width:720px;height:130px">
                                <table class="table tsa_tbl mb-0">
                                    <thead id="id_MAC_thead_order"></thead>
                                    <tbody id="id_MAC_tbody_order"></tbody>
                                    <tfoot id="id_MAC_tfoot_order"></tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MAC_btn_save" type="button" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
<!-- =================== END MODAL ADD CUSTOMER  =================== -->
