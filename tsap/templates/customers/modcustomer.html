{% load i18n %} {% load l10n %}
{% load static %}

<!-- =================== MODAL FORM CUSTOMER  =================== -->
    <div class="modal" id="id_mod_form_customer" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MFC_hdr_customer" class="modal-title mx-2" >{% trans 'Customer' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                     <div id="id_MFC_input_container" class="content_header">
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_code" class="tsa_margin_form_label">{% trans 'Short name' %}:</label>
                            <input id="id_MFC_code" type="text" data-field= "code"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_text form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_name" class="tsa_margin_form_label">{% trans 'Name' %}:</label>
                            <input id="id_MFC_name" type="text" data-field="name"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_text form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_identifier" class="tsa_margin_form_label">{% trans 'Identifier' %}:</label>
                            <input id="id_MFC_identifier" type="text" data-field="identifier"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_text form-control">
                         </div>
                     </div>
                     <div class="content_header">
                         <div class="content_subheader_left mx-2 ">
                              <small id="id_MFC_err_code"  class="text-danger"></small>
                         </div>
                         <div class="content_subheader_left mx-2">
                              <small id="id_MFC_err_name" class="text-danger"></small>
                         </div>
                         <div class="content_subheader_left mx-2">
                              <small id="id_MFC_err_identifier" class="text-danger"></small>
                         </div>
                     </div>
                     <div class="content_header display_hide">
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_contactname" class="tsa_margin_form_label">{% trans 'Contact name' %}:</label>
                            <input id="id_MFC_contactname" type="text" data-field= "contactname"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_textXX form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_address" class="tsa_margin_form_label">{% trans 'Address' %}:</label>
                            <input id="id_MFC_address" type="text" data-field="address"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_textXX form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                         </div>
                     </div>
                     <div class="content_header  display_hide">
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_city" class="tsa_margin_form_label">{% trans 'City' %}:</label>
                            <input id="id_MFC_city" type="text" data-field= "city"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_textXX form-control display_hide">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_zipcode" class="tsa_margin_form_label">{% trans 'Zip code' %}:</label>
                            <input id="id_MFC_zipcode" type="text" data-field="zipcode"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_textXX form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_country" class="tsa_margin_form_label">{% trans 'Country' %}:</label>
                            <input id="id_MFC_country" type="text" data-field="country"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_textXX form-control">
                         </div>
                     </div>
                     <div class="content_header display_hide">
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_telephone" class="tsa_margin_form_label">{% trans 'Telephone' %}:</label>
                            <input id="id_MFC_telephone" type="text" data-field= "telephone"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_textXX form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MFC_email" class="tsa_margin_form_label">{% trans 'Email address' %}:</label>
                            <input id="id_MFC_email" type="text" data-field="email"
                                   autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                   class="tsa_input_textXX form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                          </div>
                     </div>
                </div>

                <div class="modal-footer pr-4">
                    <div class="content_subheader_left mx-1">
                        <button id="id_MFC_btn_delete" data-dismiss="modal" class="btn btn-outline-danger">{% trans 'Delete customer' %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MFC_btn_save" type="button" data-dismiss="modal" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
