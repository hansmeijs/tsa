{% load i18n %}
{% load static %}

<!-- =================== MODAL BILLABLE  =================== -->
    <div class="modal" id="id_mod_select_billable" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">

                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_mod_billable_header" class="modal-title mx-2" >{% trans 'Billable' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div  id="id_mod_billable_body" class="modal-body">
                        <div class="modal_container">
    <!-- this div contains range select table -->
                            <div class="modal_body_left">
                                <div class="content_subheader_left mx-2 my-1">
                                   <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_MSB_tblbody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="mx-4 my-2">
                            <span>
                                <input id="id_MSB_remove_all" type="checkbox" class="td_width_032 mx-2">
                                <label for="id_MSB_remove_all" class="mx-2 my-1">{% trans 'Use this setting also at all lower levels.' %}</label>
                            </span>

                        </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                </div>

            </div>
        </div>
    </div>
