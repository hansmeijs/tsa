{% load i18n %}
{% load static %}

<!-- =================== MODAL ROSTERDATE  =================== -->
    <div class="modal fade" id="id_mod_rosterdate" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_mod_rosterdate_header" class="modal-title mx-2" ></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="id_mod_period_body" class="modal-body">
                    <div class="modal_container">
                        <div id="id_mod_rosterdate_input_div" class="modal_body_left">
                             <div class="form-group">
                                <h6 id="id_mod_rosterdate_label" class="mx-4 my-2"></h6>
                                <input id="id_mod_rosterdate_input" type="date" required class="form-control mx-2 my-2">
                             </div>
                        </div>
                    </div>
                    <div class="content_subheader_right mx-4">
                        <div id="id_mod_rosterdate_loader" class="image_container display_hide">
                            <img  src="{% static 'img/loader.gif' %}" height="24" width="24">
                        </div>
                    </div>
                    <div class="form-group">
                        <p id="id_mod_rosterdate_info_01" class="mx-4 my-2"></p>
                        <p id="id_mod_rosterdate_info_02" class="mx-4 my-2"></p>
                        <p id="id_mod_rosterdate_info_03" class="mx-4 my-2"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="content_subheader_left my-1">
                        <button id="id_mod_rosterdate_btn_logfile" type="button" class="btn btn-outline-secondary display_hide mx-2">{% trans "Logfile" %}</button>
                    </div>
                    <div class="content_subheader_right_flex2 my-1">
                        <div class="btn-group">
                            <button id="id_mod_rosterdate_btn_cancel" type="button" data-dismiss="modal" class="btn btn-outline-secondary mx-2"></button>
                            <button id="id_mod_rosterdate_btn_another" type="button" class="btn mx-2 display_hide"></button>
                            <button id="id_mod_rosterdate_btn_ok" type="button" class="btn mx-2"></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
