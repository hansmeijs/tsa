 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT ALLOWANCE  =================== -->
    <div class="modal" id="id_mod_select_allowance" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MSA_header" class="modal-title mx-2" >{% trans 'Add allowance' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div  id="id_MSA_select_employee_body" class="modal-body">
                    <div class="modal_container">

<!-- modal_body_left contains employee select table -->
                        <div class="flex_3">
                            <div class="content_subheader_left mx-1 my-1">
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div class="tbl_div_390_360X">
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <thead id="id_MSA_thead"></thead>
                                        <tbody id="id_MSA_tbody_select" data-table="allowance">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="flex_2 mx-2 my-2">
                            <div class="mx-2 my-2">
                                <label id="id_MSA_label" class="mx-2 my-1">{% trans 'Select allowance' %}:</label>
                                <div class="form-group">
                                    <input id="id_MSA_input"
                                        type="text"
                                        autocomplete="off"
                                        ondragstart="return false;"
                                        ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters ...' %}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MSA_btn_save" type="button" class="btn btn-primary">{% trans 'Add allowance' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
