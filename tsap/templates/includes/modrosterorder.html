 {% load i18n %}
{% load static %}

 <!-- =================== MODAL ROSTER ORDER  =================== -->
    <div class="modal" id="id_modrosterorder" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MRO_header" class="modal-title mx-2" ></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="modal_container">
                        <div class="modal_body_left">
                            <div class="mx-2 my-2">
                                <h6 id="id_MRO_select_header" class="mx-2 my-1"></h6>
                            </div>
                            <div class="mx-2 my-1">
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div style="overflow-x:hidden;overflow-y:auto;height:390px"> <!-- this div is necessary to get standard structure for FilterTableRows -->
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_MRO_tblbody_select" data-table="customer">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal_body_right mx-2 my-0">
                            <div class="content_header">
                                <div class="content_subheader_left mx-1">
                                    <label class="mx-2 my-1">{% trans 'Date' %}:</label>
                                </div>
                                <div class="content_subheader_left mx-1">
                                </div>
                            </div>

                            <div class="content_header">
                                <div class="content_subheader_left mx-1">
                                     <input id="id_MRO_input_date" type="date" required class="form-control">
                                </div>
                                <div class="content_subheader_left mx-1">
                                    <span>
                                        <input id="id_MRO_extraorder" type="checkbox" data-field="extraorder" class="tw_032 ml-2">
                                        <label for="id_MRO_extraorder" class="mx-0 mt-2 mb-0">{% trans 'This is an extra order' %}</label>
                                    </span>
                                </div>

                            </div>

                            <div class="mx-2 my-2">
                                <label class="mx-2 my-1">{% trans 'Customer and order' %}:</label>
                                <div class="form-group">
                                    <input id="id_MRO_input_order"
                                        type="text"
                                        autocomplete="off"
                                        ondragstart="return false;"
                                        ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters and select an order in the list ...' %}">
                                </div>
                            </div>
                            <div class="mx-2 my-2">
                                <label class="mx-2 my-1">{% trans 'Shift' %}:</label>
                                <div class="form-group">
                                    <input id="id_MRO_input_shift"
                                        type="text"
                                        autocomplete="off"
                                        ondragstart="return false;"
                                        ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters and select a shift in the list ...' %}">
                                        <small class="tsa_margin_form_label text-muted">
                                            {% trans "Instead of selecting a shift you can also enter the time or hours." %}</small>
                                </div>
                            </div>

                            <div id="id_modrosterorder_timefields" class="content_header">
                                <div class="content_subheader_left ml-2 mr-1">
                                    <label for="id_MRO_input_offsetstart" class="mx-2">{% trans 'Start time' %}:</label>
                                    <p id="id_MRO_input_offsetstart" data-toggle="modal" href="#id_mod_timepicker"
                                       data-field= "offsetstart" tabindex="0" class="form-control pointer_show mb-0"> </p>
                                </div>
                                <div class="content_subheader_left mx-1">
                                    <label for="id_MRO_input_offsetend" class="mx-2">{% trans 'End time' %}:</label>
                                    <p id="id_MRO_input_offsetend" data-toggle="modal" href="#id_mod_timepicker"
                                       data-field="offsetend" tabindex="0" class="form-control pointer_show mb-0">  </p>
                                </div>
                                <div class="content_subheader_left mx-1">
                                    <label class="mx-2">{% trans 'Break' %}:</label>
                                    <p id="id_MRO_input_breakduration"  data-toggle="modal" href="#id_mod_timepicker"
                                       data-field="breakduration" tabindex="0" class="form-control pointer_show mb-0">  </p>
                                </div>
                                <div class="content_subheader_left ml-1 mr-2">
                                    <label class="mx-2">{% trans 'Working hours' %}:</label>
                                    <p id="id_MRO_input_timeduration"  data-toggle="modal" href="#id_mod_timepicker"
                                       data-field="timeduration" tabindex="0" class="form-control pointer_show mb-0">  </p>
                                </div>
                            </div>

                            <div class="mx-2 mt-2">
                                <label class="mx-2 my-1">{% trans 'Employee' %}:</label>
                                <div class="form-group">
                                    <input id="id_MRO_input_employee"
                                        type="text"
                                        autocomplete="off"
                                        ondragstart="return false;"
                                        ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters and select an employee in the list ...' %}">
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MRO_btn_save" type="button" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
<!-- =================== MODAL ROSTER ORDER  =================== -->
