{% load i18n %} {% load l10n %}
{% load static %}

<!-- =================== MODAL PAYROLL SHIFT  =================== -->
    <div class="modal fade" id="id_mod_emplhour_payroll" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MEP_header" class="modal-title mx-2" >{% trans 'Roster shift' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="content_subheader_right mx-4 mt-2">
                        <div id="id_MEP_loader" class="image_container display_hide">
                            <img src="{% static 'img/loader.gif' %}" height="24" width="24">
                        </div>
                    </div>
                <div id="id_MEP_input_container" class="modal-body">
                    <div class="content_header">
                         <div class="content_subheader_left mx-1">
                            <label class="mt-0 mx-2 mb-1">{% trans 'Customer' %}:</label>
                             <p id="id_MEP_customer" class="form-control"></p>
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MEP_order" class="mt-0 mx-2 mb-1">{% trans 'Order' %}:</label>
                            <p id="id_MEP_order" class="form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MEP_shift" class="mt-0 mx-2 mb-1">{% trans 'Shift' %}:</label>
                            <p id="id_MEP_shift" class="form-control">
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MEP_rosterdate" class="mt-0 mx-2 mb-1">{% trans 'Date' %}:</label>
                            <p id="id_MEP_rosterdate" class="form-control">
                         </div>
                    </div>
                    <div class="content_header">
                        <div class="content_subheader_left mx-1">
                            <label class="tsa_margin_form_label">{% trans 'Start time' %}:</label>
                            <p id="id_MEP_timestart" class="form-control"> </p>
                        </div>
                        <div class="content_subheader_left mx-1">
                            <label class="tsa_margin_form_label">{% trans 'End time' %}:</label>
                            <p id="id_MEP_timeend" class="form-control">  </p>
                        </div>
                        <div class="content_subheader_left mx-1">
                            <label class="tsa_margin_form_label">{% trans 'Break' %}:</label>
                            <p id="id_MEP_breakduration" class="form-control">  </p>
                        </div>
                        <div class="content_subheader_left mx-1">
                            <label class="tsa_margin_form_label">{% trans 'Working hours' %}:</label>
                            <p id="id_MEP_timeduration" class="form-control ">  </p>
                        </div>
                    </div>

                    <div class="content_header">
                        <div class="tsa_flex_1 mx-1">
                            <label class="tsa_margin_form_label">{% trans 'Function' %}:</label>
                            <p id="id_MEP_function" class="form-control"> </p>
                        </div>
                        <div class="tsa_flex_1 mx-1">
                            <label class="tsa_margin_form_label">{% trans 'Wage code' %}:</label>
                            <p id="id_MEP_wagecode" class="form-control">  </p>
                        </div>

                        <div class="tsa_flex_2 mx-1">
                            <label class="tsa_margin_form_label">{% trans 'Payroll period' %}:</label>
                            <p id="id_MEP_paydatecode" class="form-control ">  </p>
                        </div>
                    </div>

                </div>
                <div class="modal-footer pr-4">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
                        <button id="id_MPS_btn_save" type="button" data-dismiss="modal" class="btn btn-primary display_hide">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- =================== END MODAL ABSENCE  =================== -->
