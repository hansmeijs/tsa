{% load i18n %} {% load l10n %}
{% load static %}

<!-- =================== MODAL EMPLHOUR PAYROLL  =================== -->
    <div class="modal" id="id_mod_emplhour_payroll" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MEP_header" class="modal-title mx-2" >{% trans 'Roster shift' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div id="id_MEP_loader" class="image_container mt-2 display_hide">
                    <img src="{% static 'img/loader.gif' %}" height="24" width="24">
                </div>

                <div id="id_MEP_locked" class="stat_1_6 mt-2 display_hide">
                </div>


                <div id="id_MEP_input_container" class="modal-body mx-2 p-2">
                    <div class="content_header">
                         <div class="content_subheader_left mx-1 ctl_show ctl_shift display_hide">
                            <label class="tsa_margin_label_4848 ">{% trans 'Customer' %}:</label>
                             <div id="id_MEP_customer" class="form-control" data-field="customercode"></div>
                         </div>
                         <div class="content_subheader_left mx-1 ctl_show ctl_shift display_hide">
                            <label for="id_MEP_order" class="tsa_margin_label_4848">{% trans 'Order' %}:</label>
                            <div id="id_MEP_order" class="form-control" data-field="ordercode"></div>
                         </div>
                         <div class="content_subheader_left mx-1 ctl_show ctl_absence display_hide">
                            <label class="tsa_margin_label_4848">{% trans 'Absence category' %}:</label>
                            <select id="id_MEP_abscat" class="form-control mb-1" data-field="abscat"
                                autocomplete="off" ondragstart="return false;" ondrop="return false;"></select>
                         </div>
                         <div class="content_subheader_left mx-1 ctl_show ctl_shift display_hide">
                            <label for="id_MEP_shift" class="tsa_margin_label_4848">{% trans 'Shift' %}:</label>
                            <div id="id_MEP_shift" class="form-control" data-field="shiftcode"></div>
                         </div>
                         <div class="content_subheader_left mx-1">
                            <label for="id_MEP_rosterdate" class="tsa_margin_label_4848">{% trans 'Date' %}:</label>
                            <div id="id_MEP_rosterdate" class="form-control" data-field="rosterdate"></div>
                         </div>
                    </div>
                    <div class="content_header">
                        <div class="content_subheader_left mx-1">
                            <label class="tsa_margin_label_4848">{% trans 'Start time' %}:</label>
                            <div id="id_MEP_timestart" class="form-control" data-field="offsetstart"> </div>
                        </div>
                        <div class="content_subheader_left mx-1">
                            <label class="tsa_margin_label_4848">{% trans 'End time' %}:</label>
                            <div id="id_MEP_timeend" class="form-control" data-field="offsetend">  </div>
                        </div>
                        <div class="content_subheader_left mx-1">
                            <label class="tsa_margin_label_4848">{% trans 'Break' %}:</label>
                            <div id="id_MEP_breakduration" class="form-control" data-field="breakduration">  </div>
                        </div>
                        <div class="content_subheader_left mx-1">
                            <label id="id_MEP_label_timeduration" class="tsa_margin_label_4848">{% trans 'Worked hours' %}:</label>
                            <div id="id_MEP_timeduration" class="form-control" data-field="timeduration">  </div>
                        </div>
                    </div>

                    <div class="content_header">
                         <div class="tsa_flex_2 mx-1">
                            <label class="tsa_margin_label_4848">{% trans 'Payroll period' %}:</label>
                            <div id="id_MEP_paydatecode" class="form-control mb-1" data-field="pdc_code">  </div>
                        </div>

                        <div class="tsa_flex_1 mx-1">
                            <label class="tsa_margin_label_4848">{% trans 'Wage component' %}:</label>
                            <select id="id_MEP_wagefactor" class="form-control mb-1" data-field="wfc_code"
                                autocomplete="off" ondragstart="return false;" ondrop="return false;"></select>
                        </div>
                        <div class="tsa_flex_1 mx-1">
                            <label class="tsa_margin_label_4848">{% trans 'Function' %}:</label>
                            <div id="id_MEP_functioncode" class="form-control mb-1" data-field="fnc_code">  </div>
                        </div>
                    </div>
                    <div class="content_header p-2">
                        <div class="content_subheader_left">
                             <small id="id_MEP_modifiedby">{% trans 'Last modified by' %}: </small>
                        </div>
                        <div class="content_subheader_right">
                        </div>
                    </div>
                </div>

                <div class="border_bg_transparent mx-3 p-2">
                    <div class="content_header">
                        <div class="content_subheader_left mx-1 my-2">
                            <h6 id="id_MEP_correction_header" class="mx-2" >{% trans 'Correction' %}</h6>
                            <div id="id_MEP_correction_container" class="display_hide">
                                <table  class="table tsa_tbl m-0">
                                    <thead id="id_MEP_thead_correction"></thead>
                                    <tbody id="id_MEP_tbody_correction"></tbody>
                                    <tfoot id="id_MEP_tfoot_correction"></tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="id_MEP_tblbody_container" class="modal-body border_bg_transparent m-3 p-2">
                    <div class="content_header tbl_h_180">
                        <h6 class="m-3">{% trans 'Log file' %}</h6>
                        <table class="table tsa_tbl">
                            <tbody id="id_MEP_tblbody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer pr-4">
                    <div class="content_subheader_left">
                        <button id="id_MEP_btn_log" type="button" class="btn btn-outline-secondary">{% trans 'Show log file' %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>

                            <button id="id_MEP_btn_save" type="button" data-dismiss="modal" class="btn btn-primary">{% trans 'Save changes' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- =================== END MODAL ABSENCE  =================== -->
