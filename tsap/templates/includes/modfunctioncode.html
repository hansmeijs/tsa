{% load i18n %} {% load l10n %}
{% load static %}

<!-- =================== MODAL WAGE FACTOR =================== -->
    <div class="modal" id="id_mod_functioncode" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MFU_hdr" class="modal-title mx-2" >{% trans 'Function' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div id="id_MFU_input_container" class="content_header mx-2 my-1">
                        <div class="tsa_flex_1 mx-1">
                            <label for="id_MFU_input_code" class="tsa_margin_form_label">{% trans 'Function' %}:</label>
                            <input id="id_MFU_input_code" type="text" data-field= "code"
                                autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                class="tsa_input_text form-control">
                            <div class="tsa_flex_1 mx-2 my-1">
                                <small id="id_MFU_err_code" class="text-danger"></small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer pr-4">
                    <div class="content_subheader_left mx-1">
                        <button id="id_MFU_btn_delete" type="button" data-dismiss="modal" class="btn btn-outline-danger">{% trans 'Delete function' %}</button>
                    </div>
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MFU_btn_save" type="button" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
