 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT EMPLOYEE  =================== -->
    <div class="modal fade" id="id_mod_select_employee" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_ModSelEmp_hdr_employee" class="modal-title mx-2" >{% trans 'Employee' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div  id="id_ModSelEmp_select_employee_body" class="modal-body">
                    <div class="modal_container">

<!-- modal_body_left contains employee select table -->
                        <div class="modal_body_left">
                            <div class="content_subheader_left mx-1 my-1">
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div class="tbl_div_400_220">
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_ModSelEmp_tbody_employee" data-table="employee">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal_body_right mx-2 my-2">
                            <div class="mx-2 my-2">
                                <h6 id="id_ModSelEmp_lbl_input_employee">{% trans 'Select employee' %}:</h6>
                                <div class="form-group">
                                    <input id="id_ModSelEmp_input_employee"
                                        type="text"
                                        autocomplete="off"
                                        ondragstart="return false;"
                                        ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters and select employee in the list ...' %}">
                                </div>
                                <div id="id_ModSelEmp_div_remove_employee">
                                    <h6>{% trans 'or remove the current employee' %}...</h6>
                                    <button id="id_ModSelEmp_btn_remove_employee" type="button" class="btn btn-secondary">{% trans 'Remove' %}</button>
                                </div>
                            </div>
                                  </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_ModSelEmp_btn_save" type="button" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
