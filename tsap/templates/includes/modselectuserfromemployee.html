 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT USER FROM EMPLOYEE  =================== -->
    <div class="modal" id="id_mod_select_user_from_employee" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_ModSelUsr_header" class="modal-title mx-2" ></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="modal_container">
<!-- modal_body_left contains employee select table -->
                        <div class="modal_body_left tab_show tab_select display_hide">
                            <div class="content_subheader_left mx-1 my-1">
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div class="tbl_div_390_220">
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_ModSelUsr_tbody_employee" data-table="employee">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

<!-- modal_body_right contains input elements -->
                        <div id="id_div_form_controls" class="modal_body_right mx-2 my-2">
                            <div class="content_header tab_show tab_select display_hide">
                                <div class="content_subheader_left mx-1">
                                    <h6>{% trans 'Select employee' %}:</h6>
                                    <input id="id_MSU_select" type="text" data-field="select"
                                        autocomplete="off" ondragstart="return false;" ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters and select employee in the list ...' %}">
                                </div>
                            </div>
                            <div class="border_bg_valid m-4 tab_show tab_ok display_hide">
                                <p id="id_msg_01" class="tsa_margin_form_label mx-4"></p>
                                <p id="id_msg_02" class="tsa_margin_form_label mx-4"></p>
                                <p id="id_msg_03" class="tsa_margin_form_label mx-4"></p>
                                <p id="id_msg_04" class="tsa_margin_form_label mx-4 mb-4"></p>
                            </div>
                            <div class="content_header">
                                <div class="content_subheader_left">
                                    <div id="id_ModSelUsr_loader" class="image_container mt-2 visibility_hide">
                                        <img src="{% static 'img/loader.gif' %}" height="24" width="24">
                                    </div>
                                </div>
                            </div>
                <div class="tab_show tab_addnew tab_select tab_update display_hide">
                            <div class="content_header">
                                <div class="content_subheader_left mx-1">
                                    <label for="id_MSU_username" class="mx-2 ">{% trans 'Username' %}:</label>
                                    <input id="id_MSU_username" type="text" data-field="username"
                                    autocomplete="off" ondragstart="return false;" ondrop="return false;" class="form-control">
                                </div>
                            </div>
                            <div class="content_header">
                                <div class="content_subheader_left mx-1">
                                    <small id="id_MSU_msg_username" class="text-danger tsa_margin_form_label"></small>
                                </div>
                            </div>
                            <div class="content_header">
                                <div class="content_subheader_left mx-1">
                                    <label for="id_MSU_last_name" class="tsa_margin_form_label">{% trans 'Name' %}:</label>
                                    <input id="id_MSU_last_name" type="text" data-field="last_name"
                                    autocomplete="off" ondragstart="return false;" ondrop="return false;" class="form-control">
                                </div>
                            </div>
                            <div class="content_header">
                                <div class="content_subheader_left mx-1">
                                    <small id="id_MSU_msg_last_name" class="tsa_margin_form_label"></small>
                                </div>
                            </div>
                            <div class="content_header">
                                <div class="content_subheader_left mx-1 ">
                                    <label for="id_MSU_email" class="tsa_margin_form_label">{% trans 'Email address' %}:</label>
                                    <input id="id_MSU_email" type="text" data-field="email"
                                    autocomplete="off" ondragstart="return false;" ondrop="return false;" class="form-control">
                                </div>
                            </div>
                            <div class="content_header">
                                <div class="content_subheader_left mx-1">
                                    <small id="id_MSU_msg_email" class="tsa_margin_form_label"></small>
                                </div>
                            </div>
                            <div class="content_header mx-2 mt-2 tab_show tab_addnew tab_select display_hide">
                                <div class="content_subheader_left mx-1">
                                    <small id="id_info_footer01" ></small>
                                </div>
                            </div>
                            <div class="content_header mx-2 tab_show tab_addnew tab_select display_hide">
                                <div class="content_subheader_left mx-1">
                                    <small id="id_info_footer02" ></small>
                                </div>
                            </div>
    </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button id="id_ModSelUsr_btn_cancel" type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_ModSelUsr_btn_submit" type="button" class="btn btn-primary tab_show tab_addnew tab_select tab_update display_hide">{% trans 'Submit' %}</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
