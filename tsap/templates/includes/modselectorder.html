 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT ORDER  =================== -->'

    <div class="modal fade" id="id_modselectorder" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 class="modal-title mx-2" >{% trans 'Select customer and order' %}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div  id="id_modorder_body" class="modal-body">
                    <div class="mx-4 my-2">
                        <h5 id="id_modorder_header">{% trans 'Select customer' %}</h5>
                    </div>

                    <div class="modal_container">

<!-- modal_body_left contains customer select table -->
                        <div class="modal_body_left">
                            <div class="mx-2 my-1">
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div style="overflow-x:hidden;overflow-y:auto;height:360px"> <!-- this div is necessary to get standard structure for FilterTableRows -->
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_modorder_tblbody_customer" data-table="customer">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="id_modorder_body_right"  class="modal_body_right mx-2 my-2">

                            <div class="mx-2 my-2">
                                <h6 class="mx-2 my-1">{% trans 'Select customer' %}:</h6>
                                <div class="form-group">
                                    <input id="id_modorder_input_customer"
                                        type="text"
                                        autocomplete="off"
                                        ondragstart="return false;"
                                        ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters and select customer in the list ...' %}">
                                </div>
                            </div>

                            <div id="id_modorder_div_tblbody_order" class="display_hide mx-2 mt-2">
                                <h6 class="mx-2 my-1">{% trans 'Select order' %}:</h6>
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div style="overflow-x:hidden;overflow-y:auto;height:240px"> <!-- this div is necessary to get standard structure for FilterTableRows -->
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_modorder_tblbody_order" data-table="order">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                           <div id="id_modorder_div_select_absence" class="display_hide mx-2 mt-2">
                                <h6 class="mx-2 my-1">{% trans 'Select absence' %}:</h6>
                                <select id="id_modorder_select_absence"
                                       size="3"
                                       style="overflow:hidden;"
                                       autocomplete="off"
                                       ondragstart="return false;"
                                       ondrop="return false;"
                                       class="form-control">
                                </select>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_modorder_btn_save" type="button" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
<!-- =================== END MODAL EMPLOYEE  =================== -->
