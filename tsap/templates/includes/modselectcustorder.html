 {% load i18n %}
{% load static %}

 <!-- =================== MODAL SELECT CUSTOMER/ORDER  =================== -->
    <div class="modal" id="id_mod_select_custorder" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
                <div class="modal-header tsa_bc_lightlightgrey">
                    <h4 id="id_MSCO_hdr_custorder" class="modal-title mx-2" >{% trans 'Select customer and order' %}:</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div  id="id_MSCO_select_custorder_body" class="modal-body">
                    <div class="modal_container">
            <!-- modal_body_left contains customer-order select table -->
                        <div class="modal_body_left">
                            <div class="content_subheader_left mx-1 my-1">
                                 <!-- this div is necessary to get standard structure for FilterTableRows -->
                                <!-- <div style="overflow-x:hidden;overflow-y:auto;height:400px;width:220px"> -->
                                <div class="tbl_div_390_220">
                                    <table class="table tsa_tbl mx-1 my-1">
                                        <tbody id="id_MSCO_tbody_custorder" data-table="order">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal_body_right mx-2 my-2">
                            <div class="mx-2 my-2">
                                <h6 id="id_MSCO_lbl_input_custorder">{% trans 'Select customer and order' %}:</h6>
                                <div class="form-group">
                                    <input id="id_MSCO_input_custorder"
                                        type="text"
                                        autocomplete="off"
                                        ondragstart="return false;"
                                        ondrop="return false;"
                                        class="form-control"
                                        placeholder="{% trans 'Type a few letters and select an order in the list ...' %}">
                                </div>
                                <div id="id_MSCO_div_remove_custorder">
                                    <h6>{% trans 'or remove the current order' %}...</h6>
                                    <button id="id_MSCO_btn_remove_custorder" type="button" class="btn btn-secondary">{% trans 'Remove' %}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="content_subheader_right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button id="id_MSCO_btn_save" type="button" class="btn btn-primary">{% trans 'Save' %}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
