{% load i18n %}
{% load static %}

<!-- =================== MODAL CONFIRM  =================== -->
<div class="modal fade" id="id_mod_confirm" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md " role="document">
        <div class="modal-content">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 id="id_confirm_header" class="modal-title mx-2" >{% trans 'Delete' %}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="id_mod_confirm_body"  class="modal-body">
                <div class="modal_container">
                    <div class="modal_body_left mx-2">
                        <h6 id="id_confirm_msg01" class="modal-title mx-2" >{% trans 'This item will be deleted.' %}</h6>
                        <h6 id="id_confirm_msg02" class="modal-title mx-2" ></h6>
                        <h6 id="id_confirm_msg03" class="modal-title mx-2" >{% trans 'Do you want to continue?' %}</h6>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'No, cancel' %}</button>
                <button id="id_confirm_btn_save" type="button" class="btn btn-primary">{% trans 'Yes, delete' %}</button>
            </div>

        </div>
    </div>
</div>
<!-- =================== END MODAL CONFIRM  =================== -->
