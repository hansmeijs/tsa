{% load i18n %}
{% load static %}

<!-- =================== MODAL MESSAGE  =================== -->
<div id="id_mod_message" class="modal z_index_2099XX" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md " role="document">
        <div class="modal-content">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 id="id_mod_message_header" class="modal-title mx-2" ></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                    <div id="id_mod_message_container" class="modal_body_leftXX m-4">
                    </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </div>
    </div>
</div>
<!-- =================== END MODAL MESSAGE  =================== -->
