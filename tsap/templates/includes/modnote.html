{% load i18n %}
{% load static %}

<!-- =================== MODAL NOTE  =================== -->
<div class="modal" id="id_mod_note" tabindex="-1" role="dialog" aria-labelledby="id_modal_cont_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
        <div class="modal-content ">

            <div class="modal-header tsa_bc_lightlightgrey">
                <h4 id="id_MNO_header" class="modal-title mx-2" ></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="id_MNO_note_container" class="m-4"></div>

            <div class="modal-footer mx-4">
                <button id="id_MNO_btn_cancel" class="btn btn-outline-secondary" data-dismiss="modal">{% trans 'Cancel' %}</button>
                <button id="id_MNO_btn_save" class="btn btn-primary">{% trans 'Save' %}</button>
            </div>

        </div>
    </div>
</div>
<!-- =================== END MODAL NOTE  =================== -->
